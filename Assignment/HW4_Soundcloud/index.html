<html>
<head>

    <title>Music Playlist</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <!-- <link rel="stylesheet" href="_css/style.css"> -->
    <script type="text/javascript" src="https://stratus.soundcloud.com/stratus.js"></script>

</head>
    <body>
      <div class="container">
        <!-- create input tag for user input -->
        <div class="section">
          <h5>Make a Soundcloud Playlist</h5>
          <input type="text" name="newItem" value="" maxlength="256"/>
          <!-- button takes input and adds a new element with content to 'list_do' -->
          <a class="btn-large btn-flat waves-effect waves-light blue white-text" id="new-item">Search songs</a>
        </div>

        <!-- ability to move items between list_todo and list_completed -->
        <div class="row">
          <div class="col blue-grey lighten-3 s6" id="results">
            <h5>Results</h5>
            <ul class="collection black-text darken-4" id="list_results">

            </ul>
          </div>

          <div class="col green lighten-3 s6" id="playlist">
            <h5>Playlist</h5>
            <ul class="collection green-text" id="list_play"></ul>
          </div>
        </div>
      </div>

      <script type="text/javascript" src="_js/HW4_Soundcloud.js"> </script>
    </body>
</html>
