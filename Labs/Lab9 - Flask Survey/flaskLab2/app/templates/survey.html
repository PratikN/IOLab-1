{% extends "base.html" %}
{% block title %}
	Survey
{% endblock %}


{% block header %}
<div id="site-title-wrapper">
	<div id="site-icon-wrapper">
		<img src="http://icons.iconarchive.com/icons/iconsmind/outline/512/Gorilla-icon.png">
	</div>
	<h3 id="site-title">Ape Ask</h3>
</div>
	<form action="logout" id="logout">
		<span id="username">Logged in as {{ name }}</span>
		<input class="action-button" id="logout-button" type="submit" value="Logout">
	</form>
{% endblock %}

{% block content %}
<h1>A Little Survey About You</h1>
	<div class="main-container">
		<h3>Some of your favorites</h3>
		<label class="survey-item">What's your favorite programming language?<input type="text" name="color"></label>
		<label class="survey-item">Who is your favorite iolab GSI?
		<input type="text" name="food"></label>
		<label class="survey-item">Which was your favorite lecture?
		<input type="text" name="vacation"></label>

		<h3>Let's look at your front end skillz progression</h3>
		<label class="survey-item">What was your front end proficiency before IO Lab?<input type="range" min="1" max="5" step=".5" name="front-end-before" id="fe-before"><span></span></label>
		<label class="survey-item">How about after the front end module?<input type="range" min="1" max="5" step=".5" name="front-end-after" id="fe-after"><span></span></label>

		<button class="action-button" id="submit-survey">Submit</button>
</div>
{% endblock %}
